<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>track</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="track-content" padding>
    <ion-list >
        <ion-list-header>Today</ion-list-header>
        <ion-item *ngFor="let item of listTracker" (click)="showTrack(item)">
          <ion-avatar item-start>
            <img src="https://ionicframework.com/dist/preview-app/www/assets/img/avatar-ts-woody.png">
          </ion-avatar>
          <h2>{{item.codContact.idUser}}</h2>
          <h3>Don't Know What To Do!</h3>
          <p>{{item.email}}</p>
        </ion-item>
      </ion-list>
    </ion-content>
