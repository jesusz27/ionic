<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button icon-only (click)="onClickCancel()">
                <ion-icon name="arrow-back"></ion-icon>
              </button>
            </ion-buttons>
      <ion-title>Rutas enviadas</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="track-content" padding>
    <ion-list >
        <ion-list-header>Lista</ion-list-header>
        <ion-item *ngFor="let item of listTracker" (click)="showTrack(item)">
          <ion-avatar item-start>
            <img src="https://ionicframework.com/dist/preview-app/www/assets/img/avatar-ts-woody.png">
          </ion-avatar>
          <h2>{{item.codContact.idUser}}</h2>
          <h3>{{item.fecha | dateFormat}}</h3>
          <p>{{item.email}}</p>
        </ion-item>
      </ion-list>
    </ion-content>
