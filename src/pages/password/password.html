<ion-header>

  <ion-navbar>

    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Cambiar contraseña
    </ion-title>
    <ion-buttons end>
      <notification></notification>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="register-box">
    <form #passwordForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-list-header>CAMBIAR CONTRASEÑA</ion-list-header>
            <ion-item>
              <ion-input type="password" placeholder="Contraseña actual" name="Contraseña actual" [(ngModel)]="credentiales.password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Nueva contraseña" name="Nueva contraseña" [(ngModel)]="credentiales.newPassword"
                required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="verificar" name="verificar" [(ngModel)]="credentiales.confirmPassword" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>

        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full (click)="update()" [disabled]="!passwordForm.form.valid">Actualizar</button>
        </ion-col>
      </ion-row>
    </form>
  </div>

</ion-content>
