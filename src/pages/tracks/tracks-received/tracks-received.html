<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="onClickCancel()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Rutas recibidas</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="track-content" padding>
  <ion-list>
    <ion-list-header>LISTA</ion-list-header>
    <ion-item *ngFor="let item of listTrack" (click)="showTrack(item)">
      <ion-avatar item-start>
        <img src="{{item.codUser.avatar | urlAvatar}}">
      </ion-avatar>
      <h2>{{item.codUser.idUser}}</h2>
      <h3>{{item.fecha | dateFormat}}</h3>
      <p>{{item.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
