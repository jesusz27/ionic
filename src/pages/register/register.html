<ion-content class="register-content" padding>

  <div class="register-box">
    <form #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="User" name="idUser" [(ngModel)]="credentials.idUser" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="E-mail" name="email" [(ngModel)]="credentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full (click)="register()" [disabled]="!registerForm.form.valid">Create</button>
          <button ion-button class="register-btn" block clear (click)="showLogin()">Login</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
