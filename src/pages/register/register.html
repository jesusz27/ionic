<ion-content class="register-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col class="logo">
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="register-box">
    <form #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-icon name="contact" item-start></ion-icon>
              <ion-input type="text" placeholder="Usuario" name="idUser" [(ngModel)]="credentials.idUser" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="at" item-start></ion-icon>
              <ion-input type="text" placeholder="Correo" name="email" [(ngModel)]="credentials.email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="lock" item-start></ion-icon>
              <ion-input type="password" placeholder="Contraseña" name="password" [(ngModel)]="credentials.password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full (click)="register()" [disabled]="!registerForm.form.valid">Crear cuenta</button>
          <button ion-button class="register-btn" block clear (click)="showLogin()">Iniciar sesión</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
