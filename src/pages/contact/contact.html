<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>
    <ion-buttons end class="button">
      <button ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>




  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>

  <ion-list *ngIf="toggle">
    <ion-list-header>Today</ion-list-header>
    <ion-item *ngFor="let item of autocompleteItems" (click)="selectItem(item)">
      <ion-avatar item-start>
        <img src="https://ionicframework.com/dist/preview-app/www/assets/img/avatar-ts-woody.png">
      </ion-avatar>
      <h2>{{item.idUser}}</h2>
      <h3>Don't Know What To Do!</h3>
      <p>{{item.email}}</p>
    </ion-item>
  </ion-list>

  <ion-list >
      <ion-list-header>Contactos</ion-list-header>
      <ion-item *ngFor="let item of contacts" >
        <ion-avatar item-start>
          <img src="https://ionicframework.com/dist/preview-app/www/assets/img/avatar-ts-woody.png">
        </ion-avatar>
        <h2>{{item.idUser}}</h2>
        <h3>Don't Know What To Do!</h3>
        <p>{{item.email}}</p>
      </ion-item>
    </ion-list>


</ion-content>
