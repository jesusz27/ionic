<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notificaciones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="https://ionicframework.com/dist/preview-app/www/assets/img/thumbnail-totoro.png">
      </ion-avatar>
      <h2>My Neighbor Totoro</h2>
      <p>Hayao Miyazaki â€¢ 1988</p>
      <button ion-button clear item-end>View</button>
    </ion-item>

    <ion-item *ngFor="let item of trackStorageList">
      <ion-thumbnail item-start>
        <img *ngIf="item.avatar" src="{{item.avatar | urlAvatar}}">
      </ion-thumbnail>
      <h2>{{item.idTrack}}</h2>
      <p>{{item.idUser}}</p>
      <button ion-button clear item-end (click)="openPage(item.idTrack)">View</button>
    </ion-item>



  </ion-list>
</ion-content>
