<ion-header>

  <ion-navbar>

    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Cambiar contraseña
    </ion-title>
    <ion-buttons end>
      <notification></notification>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="register-box">
    <form [formGroup]="myForm" (ngSubmit)="update()">
      <ion-list>
        <ion-list-header>CAMBIAR CONTRASEÑA</ion-list-header>
        <ion-item>
          <ion-icon name="lock" item-start></ion-icon>
          <ion-label stacked>Contraseña actual:</ion-label>
          <ion-input formControlName="password" type="password" placeholder="Contraseña actual"></ion-input>
        </ion-item>
          <ion-item>
            <ion-icon name="lock" item-start></ion-icon>
            <ion-label stacked>Nueva contraseña:</ion-label>
            <ion-input formControlName="newPassword" type="password" placeholder="Nueva contraseña"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="lock" item-start></ion-icon>
            <ion-label stacked>Confirmar contraseña:</ion-label>
            <ion-input formControlName="confirmPassword" type="password" placeholder="Confirmar contraseña"></ion-input>
          </ion-item>
      </ion-list>
      <div padding>
        <button ion-button block type="submit" [disabled]="!myForm.valid">Actualizar</button>
      </div>
    </form>
  </div>
</ion-content>
