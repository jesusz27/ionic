<ion-header>

  <ion-navbar>

    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Perfil
    </ion-title>
    <ion-buttons end>
      <notification></notification>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list-header>COMPLETAR DATOS DE PERFIL</ion-list-header>
  <div class="register-box">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-icon name="contact" item-start></ion-icon>
            <ion-input type="text" placeholder="Nombre" name="firstName" [(ngModel)]="person.firstName" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-icon name="contacts" item-start></ion-icon>
            <ion-input type="text" placeholder="Apellido" name="lastName" [(ngModel)]="person.lastName" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="call" item-start></ion-icon>
            <ion-input type="text" placeholder="Telefono" name="phone" [(ngModel)]="person.phone" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="calendar" item-start></ion-icon>
            <ion-label>Fecha de Nacimiento</ion-label>
            <ion-datetime [(ngModel)]="person.birthdate"></ion-datetime>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col *ngIf="toogle" class="signup-col">
        <button ion-button class="submit-btn" full (click)="save()">Guardar</button>
      </ion-col>
      <ion-col *ngIf="!toogle" class="signup-col">
        <button ion-button class="submit-btn" full (click)="update()">Actualizar</button>
      </ion-col>
    </ion-row>
  </div>



</ion-content>
